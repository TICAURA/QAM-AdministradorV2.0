<ng-container *ngIf="showContenido">

    <ng-container *ngIf="showFiltro">



        <div>
            <p>
                <select name="filtro1" class="form-control" [(ngModel)]="filtro1Seleccion">
                    <option [value]="tipo" *ngFor="let tipo of filtro1">{{tipo}}</option>
                </select>
            </p>

            <p>
                <select name="filtro2" class="form-control" [(ngModel)]="filtro2Seleccion">
                    <option [value]="tipo" *ngFor="let tipo of filtro2">{{tipo}}</option>
                </select>
            </p>
            <table class="table-responsive">
                <tr>
                    <td><button class="btn btn-primary" (click)="onSearch()">Buscar</button></td>
                    <td><button class="btn btn-primary" (click)="onClean()">Limpiar</button></td>
                </tr>
            </table>

        </div>
    </ng-container>

    <ng-container>
        <div class="table-responsive">

            <div class="container-fluid mb-4">
                <h1 class="text-center font-weight-bold">{{tableName}}</h1>
            </div>

            <table class="table table-bordered table-hover table-dark table-striped">
                <thead>
                    <tr>
                        <ng-container *ngFor="let header of tableHeaders">
                            <th>{{header}}</th>
                        </ng-container>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let rowData of tableFields ">
                        <tr>
                            <ng-container *ngFor="let field of rowData;let i = index ">
                                <td class="align-middle" *ngIf="i!==0 && i<4 ">{{field}}</td>
                                <td class="align-middle" *ngIf="i>=4 ">{{field | date:'dd-MM-yyyy'}}</td>

                            </ng-container>
                            <td *ngIf="canEdited"><button class="btn btn-primary"
                                    (click)="editar(rowData)">Editar</button></td>

                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>

    </ng-container>

    <ng-container>
        <div class="container p-5 my-3 bg-dark text-white">
            <p class="text-center font-weight-bold">{{errorMessage}}</p>
        </div>
    </ng-container>

</ng-container>
<ng-container *ngIf="showContenidoUdate">
    <div class="container-fluid mb-4">
        <h1 class="text-center font-weight-bold">{{tableName}}</h1>
    </div>


    <table class="table">
        <tr>
            <td>
                <div class="container-fluid mb-4">
                    <label class="form-control">Fecha inicio: <B>{{fchInicio| date:'dd-MM-yyyy'}}</B></label>

                    <input class="form-control" type="date" [(ngModel)]="fchInicio" placeholder="{{fchInicio}}"
                        required />

                </div>
            </td>

            <td>
                <div class="container-fluid mb-4">
                    <label class="form-control">Fecha fin : <B>{{fchFin| date:'dd-MM-yyyy' }}</B></label>

                    <input class="form-control" type="date" [(ngModel)]="fchFin" placeholder="{{fchFin}}" required />

                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="container-fluid mb-4">
                    <label class="form-control">Fecha pago: <B>{{fchPago| date:'dd-MM-yyyy'}}</B></label>

                    <input class="form-control" type="date" [(ngModel)]="fchPago" placeholder="{{fchPago}}" required />

                </div>
            </td>

            <td>
                <div class="container-fluid mb-4 ">
                    <label class="form-control">Fecha corte incidencia: <B>{{fchCorteIncidencias| date:'dd-MM-yyyy'}}</B></label>
                    <input class="form-control" type="date" [(ngModel)]="fchCorteIncidencias"
                        value="fchCorteIncidencias" placeholder="{{fchCorteIncidencias}}" required />

                </div>
            </td>
        </tr>


    </table>
    <table>
        <tr>
            <td>
                <button class="btn btn-primary " (click)="guardar()">Actualizar </button>

            </td>
            <td>
                <button class="btn btn-primary" (click)="onDescart ()">Descartar </button>

            </td>
        </tr>
    </table>

</ng-container>
