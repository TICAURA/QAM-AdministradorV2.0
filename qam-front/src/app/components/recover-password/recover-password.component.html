
<div class="content" role="main">

    <!-- Highlight Card -->
    <div class="card highlight-card card-small">
  
      <span>{{ title }} app is running!</span>
  
    </div>
  
  <br>
  <br>
  
    <div class="form-contra">
  
        <input type="password" id="contra1" name="contra1" class="contra" [(ngModel)]="contra1" (blur)="checkPass()">
        <br>
        <input type="password" id="contra2" name="contra2" class="contra" [(ngModel)]="contra2"  (blur)="checkPass()">
        <br *ngIf="error !== ''">
        <span>{{error}}</span>
    
        <br>
    
        <button (click)="sendData()" [disabled]="!passmatch">CambiarContrase√±a</button>

    </div>
</div>
