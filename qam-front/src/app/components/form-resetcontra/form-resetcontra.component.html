<div class="content" role="main">

    <!-- Highlight Card -->
    <div>

        <span>Recuperar Contraseña</span>

    </div>

    <br>
    <br>

    <div class="table-hover">

        <table class="table-responsive">
            <tr>
                <td>
                    Nueva contraseña*  
                </td>
                <td>
                    <input type="password" id="contra1" name="contra1" class="form-control" [(ngModel)]="contra1"
                        (blur)="checkPass()">
                </td>
            </tr>
            <tr>

                <td>
                    Confirma contraseña*  
                </td>
                <td>
                    <input type="password" id="contra2" name="contra2" class="form-control"  [(ngModel)]="contra2"
                        (blur)="checkPass()">
                </td>
            </tr>
            <tr>
                <td>

                    <span>{{error}}</span>
                </td>
            </tr>

            <tr>
                <td>
                    <br>
                    <button class="btn  btn-primary" (click)="sendData()">Guardar</button>
                </td>
            </tr>
           
            <tr>
                <td>
                    <br>
                 <label >* Campos obligatorios </label>    
            </td>
            </tr>
        </table>

    </div>
</div>
